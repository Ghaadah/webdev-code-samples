<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accessibility - Images Example</title>
  </head>
  <body>
    <main>
      <h1>Alternative Text for Images</h1>
      <figure>
        <img src="http://placekitten.com/200/100" />
        <figcaption>No alt attribute</figcaption>
      </figure>
      <figure>
        <img src="http://placekitten.com/200/100" alt="image.png" />
        <figcaption>Attribute does not describe the image.</figcaption>
      </figure>
      <figure>
        <img
          src="http://placekitten.com/200/100"
          alt="image of four adorable kittens in a basket"
        />
        <figcaption>
          Image has an alt attribute that describes the image.
        </figcaption>
      </figure>
      <figure>
        <img
          src="http://placekitten.com/200/100"
          alt="image of four adorable kittens in a basket"
          width="200"
          height="100"
        />
        <figcaption>
          Even better! This image has an alt attribute that describes the image,
          as well as width and height attributes.
        </figcaption>
      </figure>
    </main>
  </body>
</html>
